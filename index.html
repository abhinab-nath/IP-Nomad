<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Nomad</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <h1 class="bitcount-prop-double-main" style="font-size: 50px;">
        IP NOMAD
        </h1>
        <div class="search">
            <input type="text" placeholder="Search for IP Address or Domain" class="rounded-input" style="font-size: 20px;">
            <div class="arrow"> <img src="./assets/serach_icon.png" alt="search"></div>
        </div>
        <div class="data-container">
            <div class="data">
                <div class="info-title">IP Address</div>
                <div class="info">1.1.1.1</div>
            </div>
            <div class="data">
                <div class="info-title">Location</div>
                <div class="info">borderland</div>
            </div>
            <div class="data">
                <div class="info-title">TimeZone</div>
                <div class="info">UTC</div>
            </div>
            <div class="data">
                <div class="info-title">ISP</div>
                <div class="info">jio</div>
            </div>
        </div>
    </div>
        
    
</body>
</html>
